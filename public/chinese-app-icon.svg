<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="32" cy="32" r="28" fill="url(#grad1)" filter="url(#shadow)" stroke="#fff" stroke-width="2"/>
  
  <!-- Chinese character "中" (trung) -->
  <text x="32" y="42" font-family="'Microsoft YaHei', 'SimSun', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">中</text>
  
  <!-- Decorative elements -->
  <circle cx="16" cy="16" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="48" cy="16" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="16" cy="48" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="48" cy="48" r="3" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Small accent lines -->
  <line x1="24" y1="8" x2="40" y2="8" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="24" y1="56" x2="40" y2="56" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
</svg> 